{% extends 'Base.html' %}
{% block content %}
<div class="home_search">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="home_search_container">
						<div class="home_search_title">Donation Form</div>
						<div class="home_search_content">
							<form action="" method="post">
	                                 {% csrf_token %}
								<div class="wrap-input100 validate-input m-b-23" data-validate = "name is reauired">
									<input class="input100" type="text" name="name" placeholder="Type your Name">
								</div>
								<div class="wrap-input100 validate-input m-b-23" data-validate = "name is reauired">
									<label>Gender</label>
									<select name="gender">
										<option value=""></option>
										<option value="male">Male</option>
										<option value="female">Female</option>
									</select>
								</div>

								<div class="wrap-input100 validate-input" data-validate="age is required">
									<input class="input100" type="number" name="age" placeholder="Type your Age">
								</div>
								<div class="wrap-input100 validate-input" data-validate="pnumber is required">
									<input class="input100" type="tel" name="pnumber" placeholder="Type your phone number">
								</div>
								<div class="wrap-input100 validate-input" data-validate="mail is required">
									<input class="input100" type="email" name="mail" placeholder="Type your mail id">
								</div>
								<div class="wrap-input100 validate-input" data-validate="address is required">
									<input class="input100" type="text" name="address" placeholder="Type your address">
								</div>
								<div class="wrap-input100 validate-input m-b-23" data-validate = "district is reauired">
									<label>District</label>
									<select id="district" name="district"  onchange="populate(this.id,'sub')">
										<option value="None">None</option>
										<option value="trivandrum">Trivandrum</option>
										<option value="kollam">Kollam</option>
										<option value="pathanamthitta">Pathanamthitta</option>
										<option value="alappuzha">Alappuzha</option>
										<option value="kottayam">Kottayam</option>
										<option value="ernakulam">Ernakulam</option>
									</select>
								</div>
								<div class="wrap-input100 validate-input m-b-23" data-validate = "district is required">
									<label>Sub center</label>
									<select id="sub" name="sub">
										<option value="None">None</option>
									</select>

								</div>
								<script>
								function populate(s1,s2)
								{
									var s1=document.getElementById(s1);
									var s2=document.getElementById(s2);
									s2.innerHTML="";

									if(s1.value=="trivandrum")
									{
										var optionArray=['|','trivandrum-ctrl|Trivandrum-CTRL','chirayinkeezhu|Chirayinkeezhu','neyyanttinkara|Neyyanttinkara','nedumangadu|Nedumangadu','varkala|Varkala','kattakada|Kattakada'];
									}

									else if(s1.value=="kollam")
									{
										var optionArray=['|','shakthikulangara|Shakthikulangara','trikkadavoor|Trikkadavoor','trikkaruva|Trikkaruva','perinad|Perinad','mulavana|Mulavana','panayam|Panayam'];
									}

									else if(s1.value=="pathanamthitta")
									{
										var optionArray=['|','ranni|Ranni','mallappally|Mallappally','pullad|Pullad','aranmula,Aranmula','thiruvalla|Thiruvalla','vennikkulam|Vennikkulam'];
									}

									else if(s1.value=="alappuzha")
									{
										var optionArray=['|','ambalappuzha|Ambalappuzha','chengannur|Chengannur','cherthala|Cherthala','harippad|Harippad','kayamkulam|Kayamkulam','aroor|Aroor'];
									}

									else if(s1.value=="kottayam")
									{
										var optionArray=['|','changanachery|Changanachery','ponkunnam|Ponkunnam','kanjirappaly|Kanjirappally','mundakkayam|Mundakkayam','meenachil|Meenachil','pala|Pala'];
									}

									else if(s1.value=="ernakulam")
									{
										var optionArray=['|','kochi|Kochi','kalamassery|Kalamassery','aluva|Aluva','n.paravur|N.paravur','trippunithura|Trippunithura','thoppumpady|Thoppumpady'];
									}



									for(var option in optionArray)
									{
									    var pair=optionArray[option].split("|");
									    var newoption=document.createElement("option");

									    newoption.value=pair[0];
									    newoption.innerHTML=pair[1];
									    s2.options.add(newoption);
								    }

								}
                                </script>
								<div class="wrap-input100 validate-input m-b-23" data-validate = "blood group is reauired">
									<label>Blood group</label>
									<select name="bloodgrp">
										<option value=""></option>
										<option value="A+">A+</option>
										<option value="O+">O+</option>
										<option value="B+">B+</option>
										<option value="AB+">AB+</option>
										<option value="A-">A-</option>
										<option value="O-">O-</option>
										<option value="B-">B-</option>
										<option value="AB-">AB-</option>
									</select>
								</div>
								</br>
								<div class="container-login100-form-btn">
									<div>
										<button class="btn btn-primary">
											Submit
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>

	{% endblock %}
